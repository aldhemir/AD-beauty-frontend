<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A.D-beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            font-family: 'Sacramento', cursive;
            font-size: 36px;
            color: #d96b9b;
        }
        label {
            font-weight: 500;
            color: #666;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #d96b9b;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ba4e8f;
        }
        .redirect {
            text-align: center;
            margin-top: 15px;
        }
        .redirect a {
            color: #d96b9b;
            text-decoration: none;
            font-weight: 600;
        }
        .redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="redirect">
            <p>Não tem uma conta? <a href="/login/register.html">Cadastre-se aqui</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            const response = await fetch('https://ad-beauty-backend.onrender.com/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });

            if (response.ok) {
                alert('Login bem-sucedido!');
                // Armazena no localStorage ou sessionStorage o estado do login
                localStorage.setItem('usuario_logado', email);
                window.location.href = '/login/menu.html'; // Redireciona para a tela de menu
            } else {
                alert('Credenciais inválidas. Tente novamente!');
            }
        });
    </script>
</body>
</html>
