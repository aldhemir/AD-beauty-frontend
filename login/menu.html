<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - A.D-beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f1f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            font-family: 'Sacramento', cursive;
            font-size: 36px;
            color: #d96b9b;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #d96b9b;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #ba4e8f;
        }
        .redirect {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <button onclick="window.location.href = '/checklist/checklist.html';">Checklist</button>
        <button onclick="window.location.href = '/cursos/cursos.html';">Cursos</button>
        <button onclick="sair()">Sair</button>
    </div>

    <script>
        // Função para "sair" e voltar para a tela de login
        function sair() {
            // Pode limpar os dados de sessão aqui se necessário (por exemplo, removendo cookies, localStorage, etc.)
            // localStorage.removeItem('usuario_logado');
            
            // Redireciona para a tela de login
            window.location.href = '/login/login.html';
        }

        // Aqui você pode verificar se o usuário está autenticado, caso precise
        // por exemplo, verificando se há um token de sessão armazenado
    </script>
</body>
</html>
