<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f1f5;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            font-family: 'Sacramento', cursive;
            font-size: 36px;
            color: #d96b9b;
        }
        .courses-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .course-folder {
            width: 150px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
            border: 2px solid #d96b9b;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .course-folder span {
            font-size: 16px;
            color: #d96b9b;
            font-weight: bold;
        }
        .course-folder:hover {
            transform: scale(1.05);
            background-color: #f9e1eb;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #d96b9b;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ba4e8f;
        }
        .back-button {
            margin-bottom: 20px;
            text-align: center;
        }
        .back-button button {
            width: auto;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cursos</h1>
        <div class="back-button">
            <button onclick="window.location.href = '/menu/menu.html';">Voltar ao Menu</button>
        </div>
        <div class="courses-grid" id="courses-grid"></div>
    </div>
    <script>
        async function carregarCursos() {
            try {
                const response = await fetch('https://ad-beauty-backend.onrender.com/cursos');
                const cursos = await response.json();

                const coursesGrid = document.getElementById('courses-grid');
                coursesGrid.innerHTML = '';

                cursos.forEach(curso => {
                    const div = document.createElement('div');
                    div.className = 'course-folder';
                    div.onclick = () => verAlunos(curso.id);

                    div.innerHTML = `
                        <span>${curso.nome}</span>
                    `;
                    coursesGrid.appendChild(div);
                });
            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
            }
        }

        function verAlunos(cursoId) {
            window.location.href = `/alunos/alunos.html?curso_id=${cursoId}`;
        }

        carregarCursos();
    </script>
</body>
</html>
