<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff5f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-family: 'Sacramento', cursive;
            font-size: 36px;
            color: #d07fa2;
            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d07fa2;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #d96b9b;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ba4e8f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #d96b9b;
        }
        th {
            background-color: #d96b9b;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #fcecf1;
        }
        .section-title {
            background-color: #fadce6;
            font-weight: bold;
            text-align: center;
            color: #d96b9b;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions button {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alunos do Curso</h1>

        <!-- Barra de pesquisa -->
        <div class="search-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Pesquisar por nome, CPF, telefone..." onkeyup="filtrarAlunos()">
        </div>

        <!-- Botões -->
        <div class="buttons">
            <button onclick="window.location.href = '/add-aluno/addAluno.html';">Adicionar Aluno</button>
            <button onclick="window.location.href = '/cursos/cursos.html';">Voltar para Cursos</button>
            <button onclick="exportarCSV();">Exportar CSV</button>
        </div>

        <!-- Tabela de Alunos -->
        <table id="alunos-table">
            <thead>
                <tr class="section-title">
                    <th colspan="12">Alunos Cadastrados</th>
                </tr>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Data do Curso</th>
                    <th>Valor</th>
                    <th>Presente</th>
                    <th>Vendedora</th>
                    <th>Formas de Pagamento</th>
                    <th>Observação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas de alunos serão preenchidas dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        async function carregarAlunos() {
            const cursoId = new URLSearchParams(window.location.search).get('curso_id');
            if (!cursoId) {
                alert('Curso não encontrado!');
                return;
            }

            try {
                const response = await fetch(`https://ad-beauty-backend.onrender.com/alunos/curso/${cursoId}`);
                const alunos = await response.json();
                const alunosTable = document.getElementById('alunos-table').getElementsByTagName('tbody')[0];
                alunosTable.innerHTML = '';

                if (alunos.length === 0) {
                    alunosTable.innerHTML = `<tr><td colspan="12" class="section-title">Nenhum aluno cadastrado neste curso.</td></tr>`;
                    return;
                }

                alunos.forEach(aluno => {
                    const row = alunosTable.insertRow();
                    row.innerHTML = `
                        <td>${aluno.nome} ${aluno.sobrenome}</td>
                        <td>${aluno.telefone}</td>
                        <td>${aluno.email}</td>
                        <td>${aluno.cpf}</td>
                        <td>${aluno.data_nascimento}</td>
                        <td>${aluno.data_curso}</td>
                        <td>R$ ${aluno.valor}</td>
                        <td>${aluno.presente ? 'Sim' : 'Não'}</td>
                        <td>${aluno.vendedora}</td>
                        <td>${aluno.formas_pagamento}</td>
                        <td>${aluno.observacao || 'Sem observações'}</td>
                        <td class="actions">
                            <button onclick="editarAluno(${aluno.id})">Editar</button>
                            <button onclick="excluirAluno(${aluno.id})">Excluir</button>
                        </td>
                    `;
                });
            } catch (error) {
                alert('Erro ao carregar alunos.');
            }
        }

        function filtrarAlunos() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('alunos-table').getElementsByTagName('tr');

            for (let i = 2; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const match = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
                rows[i].style.display = match ? '' : 'none';
            }
        }

        carregarAlunos();
    </script>
</body>
</html>
